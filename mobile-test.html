<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity+ Mobile Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f97316, #ea580c);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }
      .status {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
      }
      .time {
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ§˜</div>
      <h1>Serenity+</h1>
      <div class="status">
        <h2>âœ… Mobile Connection Test</h2>
        <p>If you can see this page, your mobile device can connect to the server!</p>
      </div>
      <div class="time" id="currentTime"></div>
      <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8">
        This is a simple test to verify network connectivity.
      </p>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent =
          now.toLocaleTimeString() + ' - ' + now.toLocaleDateString();
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
